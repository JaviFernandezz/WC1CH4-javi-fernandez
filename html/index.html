<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de la compra</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/f39141734b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <header class="header">
        <h1>Lista de la compra</h1>
        <ul class="header_nav">
          <li>Principal</li>
          <li class="bold">Lista</li>
          <li>Acerca de</li>
        </ul>
      </header>

      <section class="products-bought">
        <i class="fas fa-plus-circle"></i>
        <p>2/3 comprados</p>
      </section>

      <section class="products-container">
        <div class="product">
          <div class="products-container_first">
            <i class="far fa-square"> </i>
            <span class="line-through">Pan</span>
          </div>

          <div class="products-container_prices">
            <p>0.75€</p>
            <i class="fas fa-times"></i>
          </div>
        </div>

        <div class="product">
          <div class="products-container_first">
            <i class="far fa-square"> </i>
            <span>Azúcar</span>
          </div>
          <div class="products-container_prices">
            <p></p>
            <i class="fas fa-times"></i>
          </div>
        </div>

        <div class="product">
          <div class="products-container_first">
            <i class="far fa-square"> </i>
            <span class="line-through">Leche</span>
          </div>

          <div class="products-container_prices">
            <p>1.20€</p>
            <i class="fas fa-times"></i>
          </div>
        </div>

        <div class="line"></div>

        <div class="result">1.95€</div>
      </section>
    </main>
  </body>
</html>
